<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式图片和视频展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startModal" class="modal active">
        <div class="modal-content">
            <h2>Help Wukong complete all challenges and fights</h2>
            <div class="modal-buttons">
                <button id="startBtn" class="modal-button">FREE FIRE</button>
                <button id="exitBtn" class="modal-button">EXIT</button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="BGM.MP3" type="audio/mpeg">
        您的浏览器不支持音频标签
    </audio>
    <audio id="victoryBgm" loop>
        <source src="victory-bgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频标签
    </audio>

    <div class="container">
        <div id="firstImage" class="content active">
            <img src="Original.png" alt="第一张图片">
            <button id="challengeBtn" class="action-button">Challenge</button>
        </div>
        
        <div id="videoContent" class="content">
            <video id="mainVideo" width="100%">
                <source src="way-to-left-down.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
        </div>

        <div id="secondImage" class="content">
            <img src="before-left-down-fight.png" alt="第二张图片">
            <button id="fightBtn" class="action-button">Fight</button>
        </div>

        <div id="secondVideoContent" class="content">
            <video id="secondVideo" width="100%">
                <source src="left-down-fight-with-background.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
        </div>

        <div id="thirdImage" class="content">
            <img src="after-left-down-fight.png" alt="第三张图片">
            <button id="finalChallengeBtn" class="action-button">Challenge</button>
        </div>

        <div id="thirdVideoContent" class="content">
            <video id="thirdVideo" width="100%">
                <source src="way-to-middle-fast.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
        </div>

        <div id="fourthImage" class="content">
            <img src="before-middle-fight.png" alt="第四张图片">
            <button id="finalFightBtn" class="action-button">Fight</button>
        </div>

        <div id="fourthVideoContent" class="content">
            <video id="fourthVideo" width="100%">
                <source src="middle-fight-with-background.mp4" type="video/mp4">
                您的浏览器不支持视频标签
            </video>
        </div>

        <div id="fifthImage" class="content">
            <img src="after-middle-fight.png" alt="第五张图片">
        </div>
    </div>

    <div id="victoryModal" class="modal">
        <video id="victoryBgVideo" class="victory-background" loop muted>
            <source src="funny-end.mp4" type="video/mp4">
        </video>
        
        <div class="disco-lights">
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
            <div class="light-beam"></div>
        </div>
        
        <div class="fireworks-container"></div>
        <div class="modal-content victory-content">
            <h2>VICTORY</h2>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="modal-button">PLAY AGAIN</button>
                <button id="victoryExitBtn" class="modal-button">EXIT</button>
            </div>
        </div>

        <div class="disco-balls">
            <div class="disco-ball"></div>
            <div class="disco-ball"></div>
            <div class="disco-ball"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
